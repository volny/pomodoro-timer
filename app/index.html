<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div id="menuContainer">
    <h1>Pomodoro Timer</h1>
    <form class="pure-form pure-form-aligned" id="startForm">
      <h2>Session</h2>
      <div id="sessionSlider" class="slider"></div>
      <div class="inputContainer">
        <input type="number" min="0" step="1" placeholder="Minutes" id="sessionInput" pattern="[0-9]{3}" oninvalid="setCustomValidity(' ')" required>
        <span>Minutes</span>
      </div>
      <h2>Break</h2>
      <div id="breakSlider" class="slider"></div>
      <div class="inputContainer">
        <input type="number" min="0" step="1" placeholder="Minutes" id="breakInput" pattern="[0-9]{3}" oninvalid="setCustomValidity(' ')" required>
        <span>Minutes</span>
      </div>
      <p id="validationMessage" class="validation-message">Please enter session and break duration in minutes.</p>
      <button type="button" class="pure-button button-secondary button-success start-button" id="start">Start Sesssion</button>
      <input type="submit" style="display: none;">
    </form>
  </div>
  <div id="sessionContainer">
    <h2 id="session"></h2>

    <div id="clock" class="clock"></div>
    <button class="pure-button button-secondary button-success break-button" id="restart">Start Next Session Now</button>
    <button class="pure-button button-secondary button-error break-button" id="reset">Back to Menu</button>
  </div>
</body>
</html>
