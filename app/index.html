<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div id="menuContainer">
    <form class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="sessionMinutes">Session Time</label>
          <input type="number" min="0" step="1" placeholder="Minutes" id="sessionMinutes">
          <input type="number" min="0" step="1" placeholder="Seconds" id="sessionSeconds">
        </div>
        <div class="pure-control-group">
          <label for="breakMinutes">Break Time</label>
          <input type="number" min="0" step="1" placeholder="Minutes" id="breakMinutes">
          <input type="number" min="0" step="1" placeholder="Seconds" id="breakSeconds">
        </div>
        <button type="button" class="pure-button pure-button-primary" id="start">Start</button>
      </fieldset>
    </form>
  </div>

  <div id="sessionContainer">
    <p id="session"></p>
    <p id="timer"></p>
    <button class="pure-button button-success break-button" id="restart">Start Next Session Now</button>
    <button class="pure-button button-error break-button" id="reset">Back to Menu</button>
  </div>

</body>
</html>
